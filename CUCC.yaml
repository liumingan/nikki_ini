# url 里填写自己的订阅,名称不能重复
proxy-providers:
  LTCF8443:
    url: "https://raw.githubusercontent.com/liumingan/nikki_ini/main/Proxy/cf-LTCF-8443.yaml"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[LTCF8443]"

  LTFD443:
    url: "https://raw.githubusercontent.com/liumingan/nikki_ini/main/Proxy/cf-LTFD-443.yaml"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[LTFD443]"

  cf2053:
    url: "https://raw.githubusercontent.com/liumingan/nikki_ini/main/Proxy/cf2053.yaml"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[cf2053]"

  cf2096:
    url: "https://raw.githubusercontent.com/liumingan/nikki_ini/main/Proxy/cf2096.yaml"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[cf2096]"

  chromego:
    url: "https://romego.liumingan.cloudns.org/clash"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[chromego]"

proxies: 
  - {"name": "直连", "type": "direct", "udp": "true"}
  - {"name": "myhome", "type": "socks5", "server": "syk3.homeip.dpdns.org", "port": "7891", "username": "Clash", "password": "aK12&345g678"}
  - {"name": "liaohui", "type": "socks5", "server": "liaohuir5s.lmy.dedyn.io", "port": "7891", "username": "Clash", "password": "aK12&345g678"}

mixed-port: 7890
socks-port: 7891
redir-port: 7893
tproxy-port: 7892
allow-lan: true
bind-address: "*"
authentication: # http,socks 入口的验证用户名，密码
  - "Clash:aK12&345g678"
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
find-process-mode: off
log-level: warning
ipv6: true
external-controller: '[::]:9090'
external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip"
keep-alive-interval: 600
unified-delay: true
tcp-concurrent: false
hosts:
  cn.bing.com: 204.79.197.200
geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
geo-auto-update: true
geo-update-interval: 144
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: system
  auto-detect-interface: true
  auto-route: true
  auto-redirect: true
  device: nikki
  mtu: 9000
  gso: true
  gso-max-size: 65536
  dns-hijack:
    - any:53
    - tcp://any:53 # 需要劫持的 DNS  

dns:
  cache-algorithm: arc
  enable: true
  enhanced-mode: redir-host
  prefer-h3: true
  listen: '[::]:1053'
  use-hosts: true
  use-system-hosts: true
  ipv6: true
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.*'
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
  respect-rules: false
  nameserver:
    - '1.1.1.1'
    - 'one.one.one.one'
    - '114.114.114.114'
  nameserver-policy:
    'geosite:baidu': '180.76.76.76'
    'geosite:alibaba': '223.5.5.5'
    'geosite:tencent': '119.29.29.29'
    "geosite:category-ads-all": rcode://success
    'geosite:cn,private,category-games@cn':
      - '218.106.127.114'
      - '218.104.111.114'
    'geosite:geolocation-!cn,google,gfw,github,youtube,pixiv,bing,twitter,openai':
      - 'tls://1.0.0.1'
      - '1dot1dot1dot1.cloudflare-dns.com'
      - 'https://dns.google/dns-query'
      - 'tls://208.67.222.222'
      - 'https://cloudflare-dns.com/dns-query'
      - 'https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true'
  proxy-server-nameserver:
    - '1.1.1.1'
    - '114.114.115.115'
    - 'quic://dns.adguard.com:784'
    - 'https://doh.pub/dns-query'

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - ⚖️ LTCF8443轮询
      - ⚖️ cf20轮询
      - ⚖️ LTFD443轮询
      - ⚖️ chromego轮询
      - 手动选择
  - name: 手动选择
    type: select
    proxies:
      - 直连
      - ⚖️ cf20轮询
      - ⚖️ chromego轮询
      - myhome
      - liaohui
      - ⚖️ LTFD443轮询
      - ⚖️ LTCF8443轮询
  - name: OTHER
    type: url-test
    use:
      - LTCF8443
      - LTFD443
      - cf2053
      - cf2096
  - name: Telegram
    type: select
    proxies:
      - PROXY
      - 直连
      - 手动选择
  - name: github
    type: select
    proxies:
      - PROXY
      - 直连
      - 手动选择
  - name: 其他
    type: select
    proxies:
      - PROXY
      - 手动选择
      - 直连
  - name: ⚖️ LTFD443轮询
    type: load-balance
    strategy: round-robin
    use:
      - LTFD443
  - name: ⚖️ LTCF8443轮询
    type: load-balance
    strategy: round-robin
    use:
      - LTCF8443
  - name: ⚖️ cf20轮询
    type: load-balance
    strategy: round-robin
    use:
      - cf2053
      - cf2096
  - name: ⚖️ chromego轮询
    type: load-balance
    strategy: round-robin
    use:
      - chromego

rules:
  - DOMAIN-KEYWORD,github,PROXY
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,github_domain,github
  - RULE-SET,twitter_domain,PROXY
  - RULE-SET,youtube_domain,PROXY
  - RULE-SET,google_domain,PROXY
  - RULE-SET,telegram_domain,Telegram
  - RULE-SET,netflix_domain,github
  - RULE-SET,bilibili_domain,OTHER
  - RULE-SET,bahamut_domain,OTHER
  - RULE-SET,spotify_domain,OTHER
  - RULE-SET,cn_domain,直连
  - RULE-SET,geolocation-!cn,其他

  - RULE-SET,google_ip,PROXY
  - RULE-SET,netflix_ip,OTHER
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,twitter_ip,PROXY
  - RULE-SET,cn_ip,直连
  - MATCH,其他

